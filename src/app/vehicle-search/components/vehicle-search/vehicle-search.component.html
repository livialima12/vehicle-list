<form [formGroup]="vehicleForm" class="vehicle-search">
  <mat-radio-group formControlName="vehicleType"  class="form-group form-element" aria-label="Escolha o tipo do veículo">
    <mat-label>Escolha o tipo de veículo</mat-label>
    <mat-radio-button value="carros">Carros</mat-radio-button>
    <mat-radio-button value="motos">Motos</mat-radio-button>
    <mat-radio-button value="caminhoes">Caminhões</mat-radio-button>
  </mat-radio-group>
</form>
<form [formGroup]="searchForm" (submit)="submitForm()" class="vehicle-search">
  <mat-form-field class="form-element">    
    <mat-label>Marca</mat-label>
    <mat-select formControlName="brandId">
      <mat-option *ngFor="let brand of brandList" [value]="brand.id">
        {{brand.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="form-element">
    <input type="text"
      placeholder="Digite o modelo"
      aria-label="Digite o modelo"
      matInput
      formControlName="model">
  </mat-form-field>

  <button 
    [disabled]="searchForm.invalid" 
    mat-stroked-button 
    color="primary" 
    type="submit">Enviar</button>
</form>
